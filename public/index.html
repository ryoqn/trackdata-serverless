<!DOCTYPE html>
<html lang=ja>
<head>
  <meta charset="UTF-8">
  <title>Simple Map</title>
  <style type="text/css">
    .datepicker-days th.dow:first-child,
    .datepicker-days td:first-child {
      color: #f00;
    }

    .datepicker-days th.dow:last-child,
    .datepicker-days td:last-child {
      color: #00f;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- bootstrap5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- locale.js -->
  <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ja.js></script>
  <!-- tempusdominus-bootstrap-4 -->
  <script
    src=https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div class="container-fluid">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">GPS Tracker Map</span>
      </a>
    </header>
    <div class="row">
      <div class="col-auto mb-3">
        <label for="inputDeviceId" class="pt-2 pr-2">デバイスID:</label>
      </div>
      <div class="col-auto mb-3">
        <input type="text" class="form-control" id="inputDeviceId" value="2468800125000001">
      </div>
    </div>
    <div class="row">
      <div class="col-auto mb-3">
        <div class="input-group date mb-3" data-target-input="nearest">
          <label for="datetimeAfter" class="pt-2 pr-2">開始日時:</label>
          <input type="text" class="form-control datetimepicker-input" id="datetimeAfter" data-target="#datetimeAfter"
            value="2022/11/07 09:00" />
          <div class="input-group-text" data-target="#datetimeAfter" data-toggle="datetimepicker">
            <i class="far fa-calendar-alt"></i>
          </div>
        </div>
      </div>
      <div class="col-auto mb-3">
        <div class="input-group date mb-3" data-target-input="nearest">
          <label for="datetimeBefore" class="pt-2 pr-2">終了日時:</label>
          <input type="text" class="form-control datetimepicker-input" id="datetimeBefore" data-target="#datetimeBefore"
            value="2022/11/07 18:00" />
          <div class="input-group-text" data-target="#datetimeBefore" data-toggle="datetimepicker">
            <i class="far fa-calendar-alt"></i>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <label for="updateButton" class="form-label">&nbsp;</label>
        <button type="button" class="btn btn-outline-primary" id="updateButton">更新</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <div id="map" style="height: 700px;" class="mb-2"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
